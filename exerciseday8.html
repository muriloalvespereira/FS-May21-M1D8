<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <style>
      .myHeading {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="ex1">Ex1</button>
      <button id="ex2">Ex2</button>
      <button id="ex3">Ex3</button>
      <button id="ex4">Ex4</button>
      <button id="ex5">Ex5</button>
      <button id="ex6">Ex6</button>
      <button id="ex7">Ex7</button>
      <button id="ex8">Ex8</button>
      <button id="ex9">Ex9</button>
      <button id="ex10">Ex10</button>
      <button id="ex11">Ex11</button>
    </div>
    
    <header>
      <h1>This is the title of the page</h1>
      <h2>This is the subtitle of the page</h2>
    </header>

    <main>
      <hr>

      <ul id="firstList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <ul id="secondList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <a href="https://s3.eu-west-1.amazonaws.com/eduflow-production/activity-resources/strive.school">This link goes to Strive School</a>

      <div>
        <p>This text is just for the exercise</p>
      </div>

      <div>
        <input type="text" id="input-field" placeholder="input field for the exercise">
      </div>
    </main>

    <footer>
      <p>And this text is just for the exercise too!</p>
    </footer>
    <script>
      /* EXERCISE 1
      Write a function for changing the title of the document in something else.
      */

      const changeTitle = function (newTitle) {
        let changeH1 = document.getElementsByTagName("h1")[0];
        changeH1.innerText =newTitle;
      };

      const btn1= document.querySelector("#ex1")
      btn1.addEventListener('click', function(){
        changeTitle("The New Title");
           })
     
      /* EXERCISE 2
      Write a function for changing the class of the title of the page in "myHeading".
      */

      const addClassToTitle = function () {
        let element = document.querySelector("h1");
        element.classList.add("myHeading");
      };

      const btn2 = document.querySelector("#ex2")
      btn2.addEventListener('click', function(){
        addClassToTitle();
           })

      /* EXERCISE 3
      Write a function for changing the text of only the p which are children of a div.
      */

      const changePcontent = function (newP) {
        let changeP = document.querySelector("div p");
        changeP.innerText = newP
      };

      const btn3= document.querySelector("#ex3")
      btn3.addEventListener('click', function(){
        changePcontent("The New P");
           })

      /* EXERCISE 4
      Write a function for changing the destination of every link to https://www.google.com
      */
      const btn4= document.querySelector("#ex4")
      btn4.addEventListener('click', function(){
        let changeA = document.querySelectorAll("a");
        for (let link of changeA)
        link.setAttribute("href", "http://www.skyscanner.com");
           })

      /* EXERCISE 5
       Write a function for adding a new item in the second list.
       */

      const addToTheSecond = function (content) {
        let createNewLi = document.createElement("li")
        createNewLi.innerText = content;
        let addItem = document.getElementById("secondList");
        addItem.appendChild(createNewLi)
      };

      const btn5= document.querySelector("#ex5")
      btn5.addEventListener('click', function(){
        addToTheSecond("4rd");
           })
      /* EXERCISE 6
      Write a function for adding a second paragraph to the div.
      */
      const addParagraph = function (content) {
        let createNewP = document.createElement("p")
        createNewP.innerText = content;
        let addItem = document.querySelector("div p")
        addItem.appendChild(createNewP)
      };

      const btn6= document.querySelector("#ex6")
      btn6.addEventListener('click', function(){
        addParagraph("Second Paragraph");
           })

      /* EXERCISE 7
      Write a function for making the first UL disappear.
      */

      const firstUlDisappear = function () {
      let removeUl = document.getElementById("firstList")
      removeUl.remove()
      };

      const btn7 = document.querySelector("#ex7")
      btn7.addEventListener("click", function(){
        firstUlDisappear()
      })

      /* EXERCISE 8
      Write a function for making the background of every UL green.
      */

      const paintItGreen = function (){
      changeGreen = document.querySelectorAll("ul")
      for (let makeGreen of changeGreen)
      makeGreen.style.background = "green"
      };

      const btn8 = document.querySelector("#ex8")
      btn8.addEventListener("click", function(){
        paintItGreen()
      })

      /* EXERCISE 9
      Make the heading of the page change color every time the user clicks on it.
      */

      const makeItClickable = function () {
      changeBG = document.querySelector("header")
      changeBG.style.background = getRandomColor()
      };

      const btn9 = document.querySelector("#ex9")
      btn9.addEventListener("click", function(){
        makeItClickable()
      })

      function getRandomColor() {
      const red = Math.round(Math.random() * 255);
      const green = Math.round(Math.random() * 255);
      const blue = Math.round(Math.random() * 255);

      return "rgb(" + red + ", " + green + ", " + blue + ")";
    }
      /* EXERCISE 10
      Change the footer text with something else when the user clicks on it.
      */

      const changeFooterText = function () {
      changeFooter = document.querySelector("footer p")
      changeFooter.innerText = "New Footer Text Exercise 10";
      };

      const btn10 = document.querySelector("#ex10")
      btn10.addEventListener("click", function(){
        changeFooterText()
      })


      /* EXERCISE 11
      Attach an event listener to the input field in the page for console logging its value just after any keystroke.
      */
      const attachListener = function (){
      const inputField = document.getElementById("input-field");
      inputField.setAttribute("value", "Exercise 11")
      }

      const btn11 = document.getElementById("input-field")
      btn11.addEventListener('keypress', function(){
        attachListener()
      })     
      

      /* EXERCISE 12
      Create a new welcome alert message when the page successfully loads.
      */

      window.onload = function () {
            alert("The page is successfully loaded!");
      };

      /* EXERCISE 13
      Use HTML5 tags to divide the content of the page in a more semantic way.
      */
    </script>
  

</body></html>
